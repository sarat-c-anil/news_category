{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ category | title }} News</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <h1>{{ category | title }} News</h1>
    <ul>
    {% for entry in entries %}
        <li>
            <a href="{{ entry.link }}">{{ entry.title }}</a><br>
           <img src="{{ entry.image_url }}" alt="{{ entry.title }}"><br>
            {{ entry.summary }}
        </li>
    {% endfor %}
    </ul>
</body>
</html>
